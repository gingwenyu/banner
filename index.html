<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banner</title>
    <link rel="stylesheet" href="./all.css">  
</head>
<body>
    <div class="banner">
        <a class="wrap" href="#">
            <img class="img" src="./imgs/1200x380.png" title="輸入廣告促銷說明文字" alt="輸入廣告促銷說明文字">
            <button class="btn">收合</button>
        </a>
    </div>  
       
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="usage.js"></script>

    <script>
    $('.banner').banner({ 
	    // 設定一開始是否為開或合
	    openAtStart: true, // [boolean] true | false
	    // 設定啟動後是否要自動開或合，若設為false，就不要自動開合；若為true是馬上自動開合；若為數字是幾毫秒之後開合
	    autoToggle: true, // [boolean|number] true | false | 3000
	    // 設定收合展開按鈕
	    button: { 
		    closeText: '收合', // [string]
		    openText: '展開', // [string]
		    class: 'btn' // [string]
	    },
	    // 設定模組在各狀態時的classs
	    class: {
		    closed: 'closed', // [string]
		    closing: 'closing', // [string]
		    opened: 'opened', // [string]
		    opening: 'opening' // [string]
	    },
	    // 是否要有transition效果
	    transition: true,
	    // 當有transition時，要執行的callback function
	    whenTransition: function() {
		    console.log('whenTransition');
	    }
    });

    // $('.banner').banner('toggle');

    //$('.banner').banner('open');

    // $('.banner').banner('close');
    </script>
</body>
</html>
